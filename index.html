<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Web App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="todo-app">
        <h1>Todo List</h1>
        <input type="text" id="todo-input" placeholder="Add a new todo">
        <button id="add-todo">Add</button>
        <ul id="todo-list"></ul>
    </div>

    <div id="crybanancat-popup" class="popup">
        <img src="./banana-cat-crying.gif" alt="Crying Cat">
        <audio id="crybanancat-sound" src="./cry-banana-cat.mp3"></audio>
    </div>

    <div id="chipichapa-popup" class="popup">
        <img src="./chipi-chipi-chapa-chapa.gif" alt="Chipi Chapa Cat">
        <audio id="chipichapa-sound" src="./chipi-chipi-chapa-chapa.mp3"></audio>
    </div>

    <script src="./script.js"></script>
</body>
</html>
